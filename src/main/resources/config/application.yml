spring:
    application:
        name: marketplace
    jpa:
        database: POSTGRESQL
        show-sql: true
        hibernate:
            ddl-auto: create-drop
            naming:
                strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:postgresql://localhost:5432/marketplace
        name:
        username: postgres
        password: root
    mvc:
      view:
        prefix: /WEB-INF/jsp/
        suffix: .jsp

server:
    port: 8080